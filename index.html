<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div style="background-image: url('https://images.pexels.com/photos/41949/earth-earth-at-night-night-lights-41949.jpeg?cs=srgb&dl=pexels-pixabay-41949.jpg&fm=jpg'); width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover;">

        <h1 class="pt-4 text-center text-light">About The Country</h1>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-3">
                <div class="d-flex justify-content-center">
                    <input id="country" type="text" class="form-control w-75" placeholder="Enter the country name">
                    <button onclick="search()" style="background-color: orangered; color: white;" class="btn btn-outline-light rounded ms-3">Search</button>
                </div>



                <div id="result" class="mt-5 w-100">
                   
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</body>
<script>
  search = async() =>{
    let countryName = country.value
    console.log(countryName);

    if(countryName){
      const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
      response.json().then((data)=>{
        console.log(data[0]);

        //common
        let cname = data[0].name.common
        console.log(cname);

        //official
        let official = data[0].name.official
        console.log(official);

        //capital
        let capname = data[0].capital
        console.log(capname);

        //border
        let border = data[0].borders
        console.log(border);

        //area
        let area = data[0].area
        console.log(area);

        //map
        let map = data[0].maps.googleMaps
        console.log(map);

        //population

        let population = data[0].population
        console.log(population);

        //flag

        let flags = data[0].flags.png
        console.log(flags);

        //continents
        let continents = data[0].continents
        console.log(continents);
        
        //timezone
        let timezone = data[0].timezones
        console.log(timezone);

        //region
        let region = data[0].region
        console.log(region);

        //languages
        national_language = []
        for(let lang in data[0].languages){
          national_language.push(data[0].languages[lang])
        }
        console.log(national_language);

        //currency

        for(let currency in data[0].currencies){
          var currencyname = data[0].currencies[currency].name
          var currencysymbol = data[0].currencies[currency].symbol
        }
        console.log(currencyname,currencysymbol);

        result.innerHTML = ` <div style="background-color: rgb(47, 32, 102);" class="card mb-3">
                        <div class="row w-100 p-4">
                          <div class="col-md-4">
                            <img src=${flags} class="img-fluid rounded-start" alt="...">
                            <div class="card mt-3" style="width: 100%;">
                                <ul  class="list-group list-group-flush">
                                  <li style="background-color: black; color: white;"  class="list-group-item">${official}</li>
                                  <li style="background-color: black; color: white;"  class="list-group-item">${cname}</li>
                                  <li style="background-color: black; color: white;"  class="list-group-item">Capital: ${capname} item</li>
                                  <li style="background-color: black; color: white;"  class="list-group-item">Border: ${border}</li>
                                </ul>
                                
                              </div>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                                <div class="card" style="width: 100%;">
                                    <ul class="list-group list-group-flush">
                                      <li style="background-color: black; color: white;"  class="list-group-item">Population: ${population}</li>
                                      <li style="background-color: black; color: white;"  class="list-group-item">TimeZone: ${timezone}</li>
                                      <li style="background-color: black; color: white;"  class="list-group-item">Area: ${area}</li>
                                      <li style="background-color: black; color: white;"  class="list-group-item">Continents: ${continents}</li>
                                      <li style="background-color: black; color: white;"  class="list-group-item">National Language: ${national_language}</li>
                                      <li style="background-color: black; color: white;"  class="list-group-item">Currency: ${currencyname,currencysymbol}</li>
                                      <li style="background-color: black; color: white;"  class="list-group-item"> Region: ${region}</li>
                                      <li style="background-color: black; color: white;"  class="list-group-item">${map}</li>
                                      
                                    </ul>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                </div>`

      })

    }
    else{
      alert('Enter a valid input')
    }

  }
</script>
</html>
